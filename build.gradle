apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

ext.buildnumber = 0
if (System.getenv('BUILD_NUMBER') != null)
    project.buildnumber = System.getenv('BUILD_NUMBER')
else
    logger.lifecycle "No build number detected, setting to 0"

group "chanceCubes.CCubesCore"
version= "${mc_version}-${mod_version}.${buildnumber}"

repositories {
    mavenCentral()
    // Needed for NMS dependencies, courtesy of Spigot's BuildTools
    mavenLocal()
    maven {
        name = 'spigotmc'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compile 'org.spigotmc:spigot:1.10.2-R0.1-SNAPSHOT'
    compile 'com.google.code.gson:gson:2.6.2'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

configurations {
    deployerJars
}
